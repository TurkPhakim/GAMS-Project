services:
  mysql:
    image: mysql:8.0
    container_name: gams-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-gams_secure_password}
      MYSQL_DATABASE: gams_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - gams-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-allowed-packet=64M
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-uroot",
          "-p${MYSQL_ROOT_PASSWORD:-gams_secure_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gams-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-gams_secure_password}
    ports:
      - "${PMA_PORT:-8888}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gams-network

  freeradius:
    image: freeradius/freeradius-server
    container_name: gams-freeradius
    restart: unless-stopped
    networks:
      - gams-network
    environment:
      - DEBUG=0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gams-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-gams_secure_password}
      DB_NAME: gams_db
      JWT_SECRET: ${JWT_SECRET:-REPLACE_WITH_STRONG_SECRET}
      JWT_EXPIRY: 24h
      RADIUS_HOST: freeradius
      RADIUS_PORT: 1812
      RADIUS_SECRET: ${RADIUS_SECRET:-testing123}
    depends_on:
      mysql:
        condition: service_healthy
      freeradius:
        condition: service_started
    networks:
      - gams-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gams-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4300}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gams-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mysql-data:

networks:
  gams-network:
    driver: bridge
