services:
  mysql:
    image: mysql:8.0
    container_name: gams-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-gams_secure_password}
      MYSQL_DATABASE: gams_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      # Passed into 03-create-app-user.sh at first init
      MYSQL_APP_USER: ${MYSQL_APP_USER:-gams_app}
      MYSQL_APP_PASSWORD: ${MYSQL_APP_PASSWORD:-change_this_app_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-logs:/var/log/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./database/03-create-app-user.sh:/docker-entrypoint-initdb.d/03-create-app-user.sh
    networks:
      - gams-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-allowed-packet=64M
      --innodb-buffer-pool-size=${MYSQL_INNODB_BUFFER_POOL_SIZE:-512M}
      --max-connections=${MYSQL_MAX_CONNECTIONS:-150}
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow-query.log
      --long-query-time=1
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-uroot",
          "-p${MYSQL_ROOT_PASSWORD:-gams_secure_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gams-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      # ไม่ใช้ PMA_USER/PMA_PASSWORD เพื่อบังคับ login ทุกครั้ง
      # AllowRoot=false กำหนดใน config.user.inc.php
      PMA_ABSOLUTE_URI: https://${DOMAIN:-localhost}/${PMA_SECRET_PATH:-db-manage-app}/
    volumes:
      - ./phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro
    # ไม่ expose port โดยตรง — เข้าผ่าน nginx location เท่านั้น
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gams-network

  freeradius:
    image: freeradius/freeradius-server
    container_name: gams-freeradius
    restart: unless-stopped
    networks:
      - gams-network
    environment:
      - DEBUG=0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gams-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      # ใช้ app user แทน root — มีสิทธิ์แค่ SELECT/INSERT/UPDATE/DELETE
      DB_USER: ${MYSQL_APP_USER:-gams_app}
      DB_PASSWORD: ${MYSQL_APP_PASSWORD:-change_this_app_password}
      DB_NAME: gams_db
      JWT_SECRET: ${JWT_SECRET:-REPLACE_WITH_STRONG_SECRET}
      JWT_EXPIRY: 24h
      RADIUS_HOST: freeradius
      RADIUS_PORT: 1812
      RADIUS_SECRET: ${RADIUS_SECRET:-testing123}
    depends_on:
      mysql:
        condition: service_healthy
      freeradius:
        condition: service_started
    networks:
      - gams-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gams-frontend
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      ADMIN_IP_RANGE: ${ADMIN_IP_RANGE:-127.0.0.1}
      PMA_SECRET_PATH: ${PMA_SECRET_PATH:-db-manage-app}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      phpmyadmin:
        condition: service_started
    networks:
      - gams-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: ["CMD-SHELL", "kill -0 $(cat /var/run/nginx.pid) 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot: obtains and renews Let's Encrypt certificates
  certbot:
    image: certbot/certbot:latest
    container_name: gams-certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"

volumes:
  mysql-data:
  mysql-logs:
  certbot-conf:
  certbot-www:
  nginx-logs:

networks:
  gams-network:
    driver: bridge
