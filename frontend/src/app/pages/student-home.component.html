<app-header></app-header>

<div
  class="min-h-[calc(100vh-64px)] bg-[radial-gradient(1200px_600px_at_10%_10%,rgba(255,153,51,0.18),transparent),radial-gradient(900px_500px_at_90%_20%,rgba(59,130,246,0.16),transparent),radial-gradient(900px_500px_at_50%_100%,rgba(16,185,129,0.10),transparent)] relative overflow-hidden"
>
  <div
    class="absolute inset-0 opacity-[0.06] bg-[linear-gradient(to_right,rgba(0,0,0,0.2)_1px,transparent_1px),linear-gradient(to_bottom,rgba(0,0,0,0.2)_1px,transparent_1px)] bg-[size:28px_28px]"
  ></div>

  <div
    class="absolute -top-28 -right-28 w-[420px] h-[420px] bg-primary-200/35 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute -bottom-32 -left-32 w-[420px] h-[420px] bg-orange-200/45 rounded-full blur-3xl"
  ></div>

  <!-- Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 py-10">
    <!-- Page header -->
    <div class="mb-8">
      <h1 class="text-4xl font-black tracking-tight text-gray-900">
        Student Home
      </h1>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div
        class="relative bg-gradient-to-br from-orange-50/95 via-white/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-orange-400/25 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-orange-300/20 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <svg
                class="h-10 w-10 text-orange-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">Activity</h2>
              <p class="text-lg text-gray-600 mt-0.5">
                ตรวจสอบกิจกรรมที่เปิดรับ
              </p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-orange-400 to-orange-600 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-orange-500 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-orange-600 to-orange-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/student/activities']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-orange-600 via-orange-500 to-orange-700 group-hover:brightness-110 transition"
            ></span>
            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>
            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 10h16M4 14h16M4 18h16"
                />
              </svg>
              ดูกิจกรรม
            </span>
          </button>
        </div>
      </div>

      <!-- My Groups Card -->
      <div
        class="relative bg-gradient-to-br from-sky-50/95 via-blue-50/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-sky-400/25 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-blue-400/15 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <svg
                class="h-10 w-10 text-blue-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">My Groups</h2>
              <p class="text-lg text-gray-600 mt-0.5">จัดการกลุ่มและสมาชิก</p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-sky-400 to-blue-700 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-blue-600 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-blue-700 to-sky-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/student/groups']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-blue-700 via-blue-600 to-sky-600 group-hover:brightness-110 transition"
            ></span>

            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>

            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              ดูกลุ่ม
            </span>
          </button>
        </div>
      </div>

      <div
        class="relative bg-gradient-to-br from-emerald-100/90 via-white/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-emerald-400/22 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-emerald-300/18 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <svg
                class="h-10 w-10 text-emerald-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">My Scores</h2>
              <p class="text-lg text-gray-600 mt-0.5">ดูคะแนนและความคิดเห็น</p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-emerald-400 to-emerald-600 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-emerald-500 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-emerald-600 to-emerald-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/student/dashboard']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-emerald-700 via-emerald-600 to-emerald-500 group-hover:brightness-110 transition"
            ></span>
            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>
            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              ดูคะแนน
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
