<app-header></app-header>

<div
  class="min-h-[calc(100vh-64px)] bg-[radial-gradient(1200px_600px_at_10%_10%,rgba(255,153,51,0.18),transparent),radial-gradient(900px_500px_at_90%_20%,rgba(59,130,246,0.16),transparent),radial-gradient(900px_500px_at_50%_100%,rgba(168,85,247,0.12),transparent)] relative overflow-hidden"
>
  <div
    class="absolute inset-0 opacity-[0.06] bg-[linear-gradient(to_right,rgba(0,0,0,0.2)_1px,transparent_1px),linear-gradient(to_bottom,rgba(0,0,0,0.2)_1px,transparent_1px)] bg-[size:28px_28px]"
  ></div>

  <div
    class="absolute -top-28 -right-28 w-[420px] h-[420px] bg-primary-200/35 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute -bottom-32 -left-32 w-[420px] h-[420px] bg-orange-200/45 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute top-1/3 -left-24 w-[340px] h-[340px] bg-purple-200/30 rounded-full blur-3xl"
  ></div>

  <!-- Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 py-10">
    <!-- Page header -->
    <div class="mb-8">
      <h1 class="text-4xl font-black tracking-tight text-gray-900">
        Teacher Home
      </h1>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div
        class="relative bg-gradient-to-br from-orange-50/95 via-white/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-orange-400/25 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-orange-300/20 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <svg
                class="h-10 w-10 text-orange-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">Activity</h2>
              <p class="text-lg text-gray-600 mt-0.5">
                ดูและจัดการกิจกรรมของคุณ
              </p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-orange-400 to-orange-600 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-orange-500 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-orange-600 to-orange-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/teacher/activities']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-orange-700 via-orange-600 to-orange-500 group-hover:brightness-110 transition"
            ></span>

            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>

            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <!-- Button icon -->
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 10h16M4 14h16M4 18h16"
                />
              </svg>
              ดูกิจกรรม
            </span>
          </button>
        </div>
      </div>

      <div
        class="relative bg-gradient-to-br from-purple-50/95 via-white/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-purple-400/20 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-fuchsia-400/15 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <!-- Clipboard + Plus (create/setup meaning) -->
              <svg
                class="h-10 w-10 text-purple-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5h6m-6 0a2 2 0 002 2h2a2 2 0 002-2m-6 0a2 2 0 012-2h2a2 2 0 012 2"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7 7h10a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2V9a2 2 0 012-2z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 11v6m-3-3h6"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">Create Activity</h2>
              <p class="text-lg text-gray-600 mt-0.5">
                ตั้งค่ากิจกรรมการให้คะแนนใหม่
              </p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-purple-400 to-purple-600 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-purple-500 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-purple-600 to-purple-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/teacher/activities/create']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-purple-700 via-purple-600 to-fuchsia-500 group-hover:brightness-110 transition"
            ></span>

            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>

            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <!-- Button icon -->
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              สร้างกิจกรรม
            </span>
          </button>
        </div>
      </div>

      <div
        class="relative bg-gradient-to-br from-teal-50/95 via-white/75 to-white/55 backdrop-blur-xl rounded-3xl border border-white/60 overflow-hidden p-7 sm:p-8"
      >
        <div
          class="absolute -top-24 -right-24 w-56 h-56 bg-teal-400/20 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -bottom-28 -left-28 w-64 h-64 bg-cyan-400/15 rounded-full blur-2xl"
        ></div>

        <div class="relative">
          <div class="flex items-center gap-4 mb-3">
            <div class="p-4 rounded-2xl bg-white/75 border border-white/60">
              <svg
                class="h-10 w-10 text-teal-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
            </div>

            <div>
              <h2 class="text-2xl font-bold text-gray-900">Student List</h2>
              <p class="text-lg text-gray-600 mt-0.5">
                ดูรายชื่อนักศึกษาแต่ละชั้นปี
              </p>
            </div>
          </div>

          <div class="mt-5 mb-6 flex items-center w-full">
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-teal-400 to-teal-600 rounded-full"
            ></span>
            <span class="mx-3 w-3 h-3 bg-teal-500 rounded-full"></span>
            <span
              class="flex-1 h-[3px] bg-gradient-to-r from-teal-600 to-teal-400 rounded-full"
            ></span>
          </div>

          <button
            [routerLink]="['/teacher/students']"
            class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-white transition-all"
          >
            <span
              class="absolute inset-0 bg-gradient-to-r from-teal-700 via-teal-600 to-cyan-500 group-hover:brightness-110 transition"
            ></span>

            <span
              class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
            ></span>

            <span
              class="relative inline-flex items-center justify-center gap-2 text-base"
            >
              <!-- Button icon -->
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 10h16M4 14h16M4 18h16"
                />
              </svg>
              ดูรายชื่อ
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
