<div
  class="min-h-screen flex items-center justify-center bg-[radial-gradient(1200px_600px_at_10%_10%,rgba(255,153,51,0.20),transparent),radial-gradient(900px_500px_at_90%_20%,rgba(59,130,246,0.18),transparent),radial-gradient(900px_500px_at_50%_100%,rgba(16,185,129,0.12),transparent)] relative overflow-hidden"
>
  <div
    class="absolute inset-0 opacity-[0.08] bg-[linear-gradient(to_right,rgba(0,0,0,0.2)_1px,transparent_1px),linear-gradient(to_bottom,rgba(0,0,0,0.2)_1px,transparent_1px)] bg-[size:28px_28px]"
  ></div>

  <div
    class="absolute -top-24 -right-24 w-[420px] h-[420px] bg-primary-200/40 rounded-full blur-3xl animate-pulse"
  ></div>
  <div
    class="absolute -bottom-28 -left-28 w-[380px] h-[380px] bg-orange-200/50 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute top-1/3 -left-20 w-[260px] h-[260px] bg-emerald-200/40 rounded-full blur-3xl"
  ></div>

  <div class="relative z-10 w-full max-w-xl px-4 sm:px-6">
    <!-- Card -->
    <div
      class="relative bg-white/70 backdrop-blur-xl p-8 rounded-3xl shadow-[0_20px_60px_-20px_rgba(0,0,0,0.25)] border border-white/60 overflow-hidden"
    >
      <div
        class="absolute -top-24 -right-24 w-56 h-56 bg-primary-300/30 rounded-full blur-2xl"
      ></div>
      <div
        class="absolute -bottom-28 -left-28 w-64 h-64 bg-orange-300/20 rounded-full blur-2xl"
      ></div>

      <!-- Header -->
      <div class="relative flex flex-col items-center">
        <img
          src="assets/Logo_KMITL1.png"
          alt="KMITL Logo"
          class="h-36 sm:h-40 md:h-44 drop-shadow-[0_16px_32px_rgba(0,0,0,0.14)]"
        />

        <h1
          class="mt-4 text-5xl sm:text-6xl font-black tracking-tight relative"
        >
          <span
            class="absolute inset-0 blur-xl opacity-35 bg-gradient-to-r from-orange-400 via-orange-500 to-primary-500 rounded-full"
            aria-hidden="true"
          ></span>

          <span
            class="relative bg-clip-text text-transparent bg-gradient-to-r from-orange-500 via-orange-600 to-primary-600 drop-shadow-md"
          >
            G-A-M-S
          </span>
        </h1>

        <p class="text-2xl text-gray-500 mt-4 text-center leading-snug">
          Group Assessment Management System
        </p>

        <div
          class="mt-7 w-full h-px bg-gradient-to-r from-transparent via-orange-300/70 to-transparent"
        ></div>
      </div>

      <div class="relative mt-8">
        <div class="absolute -top-3 left-1/2 -translate-x-1/2 px-4">
          <div class="flex items-center gap-2">
            <span
              class="w-40 h-[3px] bg-gradient-to-r from-orange-500 to-primary-500 rounded-full"
            ></span>
            <span class="w-2.5 h-2.5 bg-orange-500 rounded-full"></span>
            <span
              class="w-40 h-[3px] bg-gradient-to-r from-primary-500 to-orange-500 rounded-full"
            ></span>
          </div>
        </div>

        <div
          class="rounded-3xl border border-orange-200/70 bg-white/55 backdrop-blur-md shadow-[0_12px_40px_-22px_rgba(0,0,0,0.35)] mt-2 p-6 sm:p-18"
        >
          <!-- Lockout Modal Overlay -->
          <div
            *ngIf="showLockoutModal"
            class="absolute inset-0 z-20 flex flex-col items-center justify-center rounded-3xl bg-white/95 backdrop-blur-sm"
          >
            <div class="flex flex-col items-center gap-5 px-8 text-center">
              <!-- Icon -->
              <div class="relative flex items-center justify-center">
                <div
                  class="absolute h-32 w-32 animate-ping rounded-full bg-red-200 opacity-30"
                ></div>
                <div class="absolute h-28 w-28 rounded-full bg-red-100"></div>
                <div
                  class="relative flex items-center justify-center rounded-full bg-gradient-to-br from-red-400 to-rose-600 p-6 shadow-2xl shadow-red-300/50"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-14 w-14 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
              </div>

              <!-- Title -->
              <div>
                <h3 class="text-3xl font-black text-gray-800">
                  บัญชีถูกล็อกชั่วคราว
                </h3>
                <p class="mt-3 text-lg font-medium text-gray-400">
                  รอสักครู่แล้วลองใหม่ได้เลย
                </p>
              </div>

              <!-- Countdown -->
              <div class="flex flex-col items-center gap-2">
                <div
                  class="rounded-2xl border-2 border-red-300 bg-white/70 px-10 py-3 shadow-inner"
                >
                  <span
                    class="text-6xl font-black tabular-nums tracking-widest text-red-600"
                  >
                    {{ formattedCountdown }}
                  </span>
                </div>
              </div>

              <p class="text-lg font-semibold text-gray-600">
                หากลืมรหัสผ่าน กรุณาติดต่อผู้ดูแลระบบ
              </p>
            </div>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="login()" [formGroup]="form" class="relative">
            <!-- Username -->
            <div class="mb-4">
              <label class="block text-lg font-semibold text-gray-700 mb-2">
                Username
              </label>

              <div
                class="group relative rounded-2xl border border-gray-200/70 bg-white/60 shadow-sm transition focus-within:border-primary-400 focus-within:ring-4 focus-within:ring-primary-100"
              >
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400 group-focus-within:text-primary-600 transition-colors"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>

                <input
                  type="text"
                  formControlName="username"
                  class="w-full bg-transparent pl-11 pr-4 py-3.5 rounded-2xl text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none"
                  placeholder="Username"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-5">
              <label class="block text-lg font-semibold text-gray-700 mb-2">
                Password
              </label>

              <div
                class="group relative rounded-2xl border border-gray-200/70 bg-white/60 shadow-sm transition focus-within:border-primary-400 focus-within:ring-4 focus-within:ring-primary-100"
              >
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400 group-focus-within:text-primary-600 transition-colors"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>

                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="w-full bg-transparent pl-11 pr-12 py-3.5 rounded-2xl text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none"
                  placeholder="Password"
                />

                <button
                  type="button"
                  (click)="showPassword = !showPassword"
                  class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-gray-400 hover:text-gray-700 transition-colors"
                  tabindex="-1"
                >
                  <svg
                    *ngIf="!showPassword"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg
                    *ngIf="showPassword"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"
                    ></path>
                    <path
                      d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"
                    ></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                    <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"></path>
                  </svg>
                </button>
              </div>

              <div class="mt-3 flex items-center justify-end text-md">
                <span class="text-orange-600 font-semibold">KMITL</span>
              </div>
            </div>

            <!-- Human Verification -->
            <div *ngIf="showCaptcha" class="mb-4">
              <div
                class="flex items-center justify-between rounded-2xl border-2 bg-white p-4 shadow-sm transition-all duration-300"
                [class.border-gray-200]="!humanVerified"
                [class.border-green-400]="humanVerified"
                [class.bg-green-50]="humanVerified"
              >
                <div class="flex items-center gap-4">
                  <button
                    type="button"
                    (click)="humanVerified = !humanVerified"
                    class="relative flex h-8 w-8 shrink-0 items-center justify-center rounded-md border-2 transition-all duration-200"
                    [class.border-gray-300]="!humanVerified"
                    [class.bg-white]="!humanVerified"
                    [class.border-green-500]="humanVerified"
                    [class.bg-green-500]="humanVerified"
                    [class.shadow-md]="humanVerified"
                    aria-label="I'm not a robot"
                  >
                    <svg
                      *ngIf="humanVerified"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-white"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                  </button>
                  <div class="flex flex-col">
                    <span class="text-xl font-bold text-gray-800 select-none"
                      >I'm not a robot</span
                    >
                    <span
                      *ngIf="humanVerified"
                      class="text-md font-medium text-green-600"
                      >Verified</span
                    >
                  </div>
                </div>

                <div
                  class="flex flex-col items-center gap-1 pl-4 border-l-2 border-gray-100"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-9 w-9 text-blue-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                    ></path>
                  </svg>
                  <span
                    class="text-[14px] font-bold tracking-wide text-blue-500 leading-none"
                    >reCAPTCHA</span
                  >
                  <span class="text-[12px] text-gray-400 leading-none"
                    >Privacy · Terms</span
                  >
                </div>
              </div>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              [disabled]="loading || isLockedOut || !humanVerified"
              class="group relative w-full overflow-hidden rounded-2xl py-3.5 font-semibold text-sm text-white shadow-[0_12px_30px_-14px_rgba(0,0,0,0.35)] transition-all disabled:bg-gray-300 disabled:cursor-not-allowed"
            >
              <span
                class="absolute inset-0 bg-gradient-to-r from-primary-600 via-orange-500 to-primary-700 group-hover:brightness-110 transition"
              ></span>

              <span
                class="absolute -left-16 top-0 h-full w-14 rotate-12 bg-white/30 blur-sm translate-x-0 group-hover:translate-x-[720px] transition duration-700"
              ></span>

              <span class="relative">
                <span *ngIf="!loading" class="text-xl">GAMS Log-In</span>
                <span
                  *ngIf="loading"
                  class="flex items-center justify-center gap-2"
                >
                  <svg
                    class="animate-spin h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
                    ></path>
                  </svg>
                  Logging in...
                </span>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Credits -->
    <div class="mt-4 text-center">
      <p class="text-xl text-gray-500/90">Computer Engineering &mdash; KMITL</p>
      <p class="text-lg text-gray-400 mt-1">
        Designed & Developed by Phakim Sanguanpat
      </p>
    </div>
  </div>
</div>
